name: Deploy with Wrangler

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Deploy with Wrangler
      run: npx wrangler pages deploy dist
      env:
        WRANGLER_API_TOKEN: ${{ secrets.WRANGLER_API_TOKEN }}
